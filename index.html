<body>
  <h1>로딩 중입니다...</h1>
  <script>
    // 페이지가 로드될 때 다른 링크로 이동하는 함수
    window.onload = function() {
      // 2초 후에 리디렉션 실행
      setTimeout(function() {
        // 이동할 링크 URL
        var redirectTo = "http://www.enactus-snu.org/";
        // 페이지 이동
        window.location.href = redirectTo;
      }, 2000); // 2000 밀리초 = 2초
    }
  </script>
</body>
